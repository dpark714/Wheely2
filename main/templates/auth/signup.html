{% extends "base.html" %}

{% block content %}
<div style="width: 100%; height: 100vh; background-color: rgb(178 216 205 ) ;">
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="reg-bx bg-light p-4 rounded-2 w-var xl\:w-4\/12 lg\:w-6\/12">
            <div class="mb-3 text-center">
                <h2 style="font-weight: bolder; margin-bottom: 10px; font-size: 2rem;">Register</h2>
            </div>
            <form action="#" method="post" class="mb-2">
                <div class="mb-3">
                    <input type="text" class="form-control" id="Input1" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="Input2" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="Input3" placeholder="Your Password">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="Input4" placeholder="Confirm  Password">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </div>

                <p>Already have an account? <a href="/login/">Log In</a></p>
            </form>


        </div>
    </div>
</div>
{% endblock content %}
