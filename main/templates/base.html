<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Corrects IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wheely</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../static/css/all.min.css">

    <link rel="stylesheet" href="../static/css/theme.css">

</head>

<body>
    
    <!-- For keyboard users -->
    <a class="sr-only sr-only-focusable skip-menu" href="#skip-header-target">Skip Header</a>

    <header id="global-header" role="banner">

        <div class="bg-black text-white" id="nyc-top-header">

            <div class="container-fluid wide">

                <div class="row py-1 align-items-center justify-content-between">

                    <div class="col-auto">
                        <p class="d-none d-md-flex fs-md">
                            <a class="text-reset" href="https://www1.nyc.gov/">
                                <img href="../static/img/logo.png"/>

                        </p>
                    </div>
                    <!-- .col -->

                    <div class="col-auto">

                        <ul class="extensible-list horizontal fs-md">
                
                            <li>
                                <a class="text-reset" href="https://new.mta.info/accessibility/stations">
                                    <strong>
                                        MTA
                                    </strong>
                                </a>
                            </li>
                            <li>
                                <p>Information for MTA Accessible Stations</p>
                            </li>
                        </ul>

                    </div>
                    <!-- .col -->

                </div>
                <!-- .row -->

            </div>
            <!-- .container-fluid -->

        </div>
        <!-- #nyc-top-header -->

        <div class="wrap-header">

            <div class="container-fluid wide">

                <div class="row align-items-center">

                    <div class="col-lg py-2">

                        <div class="d-flex justify-content-center justify-content-lg-start">

                            <a class="align-self-center" href="/" title="Home">
                                {% load static %} 
                                <img class="d-block" src="{% static 'img/logoNoBack.png' %}" width="100" alt="wheely-logo"/>
                            </a>

                        </div>
                        <!-- .d-flex -->

                    </div>
                    <!-- .col -->

                    <div class="col-lg-auto border-top border-lg-0">

                        <div class="row no-gutters justify-content-between py-2">

                            <!-- Menu Toggle -->
                            <div class="col-auto d-flex d-lg-none">

                                <button class="no-btn-style" type="button" data-toggle="collapse"
                                    data-target="#nav-primary" aria-controls="nav-primary" aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="fas fa-bars fa-lg" role="img"></span>
                                </button>

                            </div>
                            <!-- .col -->

                            <div class="col-auto">

                                <ul class="extensible-list horizontal">
                                    <li>
                                        <a href="/login" class="btn btn-sm btn-info">Login</a>
                                    </li>
                                    <li>
                                        <button class="no-btn-style" type="button" title="Language"
                                            data-toggle="collapse" data-target="#global-language"
                                            aria-controls="global-language" aria-expanded="false">
                                            <span class="sr-only">Language</span>
                                            <span class="fas fa-language fa-lg" role="img"></span>
                                        </button>
                                    </li>
                                </ul>

                            </div>
                            <!-- .col -->

                        </div>
                        <!-- .row -->

                    </div>
                    <!-- .col -->

                </div>
                <!-- .row -->

            </div>
            <!-- .container-fluid -->

        </div>
        <!-- .wrap-header -->

        <div class="container-fluid border-top collapse" id="global-language">
            <div class="narrow py-2">
                <div id="google_translate_element"></div>
            </div>
        </div>

        <div class="container-fluid border-top collapse" id="global-search">
            <form class="narrow py-2" aria-label="Search" role="search">
                <div class="input-group">
                    <label class="sr-only" for="global-search-bar">Search</label>
                    <input class="form-control form-control-lg" id="global-search-bar" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-lg" type="button" title="Search">
                            <span class="sr-only">Search</span>
                            <span class="fas fa-arrow-right" role="img"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container-fluid collapse d-lg-block px-0 border-lg-top" id="nav-primary">

            <h2 class="sr-only">
                Primary Navigation
            </h2>

            <div class="wide">

                <nav class="nav nav-pills" role="navigation">

                    <div class="nav-item dropdown">

                        <a class="nav-link" href="/map" id="nav-item-01"
                            aria-haspopup="true" aria-expanded="false" role="button">
                            Map
                        </a>
                    </div>
                    <div class="nav-item dropdown">

                        <a class="nav-link" href="/news_press" id="nav-item-01"
                            aria-haspopup="true" aria-expanded="false" role="button">
                            News & Press
                        </a>
                    </div>
                    <div class="nav-item dropdown">

                        <a class="nav-link" href="/contact_us" id="nav-item-01"
                            aria-haspopup="true" aria-expanded="false" role="button">
                            Contact Us
                        </a>
                    </div>

                </nav>

            </div>
            <!-- .wide -->

        </div>

    </header>
    <!-- #global-header -->


    {% block content %}{% endblock %}




    <!-- jQuery (full, compressed version) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Popper.js and Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Google Translate -->
        <script>
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en'
                }, 'google_translate_element');
            }
        </script>
    
        <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    

        <script src="../static/js/plugins/main.js"></script>
    

</body>

</html>
